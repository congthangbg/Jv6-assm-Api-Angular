<div class="card mt-3">
   <div class="card-header">
      Authorizing
   </div>
   <div class="card-body">
      <table class="table">
         <thead class="thead-light">
           <tr>
             <th scope="col">#</th>
             <th scope="col" ng-repeat="role in roles" class="text-center">{{role.name}}</th>

           </tr>
         </thead>
         <tbody>
           <tr ng-repeat="acc in admins">
             <th scope="row">{{acc.fullname}}</th>
             <td ng-repeat="role in roles" class="text-center">
                <input type="checkbox" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)">
             </td>
           </tr>
           
         </tbody>
       </table>
   </div>
