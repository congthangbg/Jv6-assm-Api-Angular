<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <main th:object="${item}" class="poly-item-detail">
        <div class="row mt-2 bt-2">
          <div class="card border-primary" >
            <div class="card-body text-center">
              <img th:src="@{|/images/*{image}|}" width="830" height="400" alt="">
            </div>
          </div>
        
          
        </div>
        <div class="row mt-3" >
          <div class="card border-primary" style="width: 860px;">
            <div class="card-body">
              <ul>
                <li th:text="*{name}"></li>
                <li th:text="*{price}"></li>
                <li th:text="*{createDate}"></li>
                <li th:text="*{category.name}"></li>
              </ul>
            </div>
            <div class=" card-footer text-right">
              <button class="btn btn-success">
                <i class="fas fa-shopping-cart"></i> Add
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3" >
        <div class="list-group " style="width: 860px;" >
          <a href="#" class="list-group-item list-group-item-action active">
            <b class="glyphicon glyphicon-briefcase"></b>
            HÀNG CÙNG LOẠI
          </a>
          <ul>
          <li th:each="p : *{category.products}">
            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
          </li>
        </ul>
      </div>
        </div>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
