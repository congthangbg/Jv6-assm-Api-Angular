           <div class="text-center">
            <form th:action="@{/security/login}"  class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
               <div class="control-group mb-3">
                 <div class="input">
                   <span class="add-on"><i class="icon-user"></i></span>
                   <input name="username" style="width: 450px; height:40px" required="required" placeholder="Username" type="text" id="UserUsername"> 
                 </div>
               </div>
               <div class="control-group mb-3">
                 <div class="input">
                   <span class="add-on"><i class="icon-lock"></i></span>
                   <input name="password" required="required"  style="width: 450px; height:40px" placeholder="Password" type="password" id="UserPassword"> 
                 </div>
               </div>
               <div class="control-group mb-3">
                 <label id="remember-me">
                   <input type="checkbox" name="remember-me" value="1" id="UserRememberMe"> Remember Me?</label>
               </div>
               <div class="control-group mt-3 " style=" margin-left:170px">
               <i class="pull-left text-danger mb-3" style=" margin-left:-170px" th:text="${message}"></i>
                 <input class="btn btn-primary btn-large btn-block" style="width: 450px; height:40px" type="submit" value="Sign in"> 
               </div>
             </form>
           </div>
